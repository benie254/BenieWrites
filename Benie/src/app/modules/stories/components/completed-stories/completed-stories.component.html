

<div class="container-fluid">
  <div class="row padding-xl">
    <div class="col-lg-6" *ngFor="let cs of compStories | paginate: { id:'completedPage', itemsPerPage: tableSize, currentPage: page, totalItems: count}; let i = index">
      <div class="card mb-3 storyCard">
        <div class="text-center" >
          <a routerLink="/stories/{{cs.category}}/{{cs.title}}/preview/{{cs.id}}">
            <img class="img-fluid rounded-start shadow float-left cardImg" (mouseover)="onKey($event)" (mouseleave)="removeS($event)" src="{{cs.cover}}"  alt="" priority>
          </a>
          <h2 class="card-title text-center">
            <a routerLink="/stories/{{cs.category}}/{{cs.title}}/preview/{{cs.id}}">{{cs.title}}</a>  
          <br> 
          <span class="smaller text-muted">  <h4 class="col1"><i><i class="fa-solid fa-spinner"></i> {{cs.status}}</i></h4></span>
          </h2>
          <div class="card-body">
            <p class="card-text">{{cs.description | truncate:[200, '...']}}</p>
            <p class="card-text">
              <small>
                <span>
                  <button mat-raised-button color="accent" class="w-25" routerLink="/stories/{{cs.category}}/{{cs.title}}/preview/{{cs.id}}">Read</button>
                </span>
              </small>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center"  *ngIf="compStories">
      <pagination-controls id="completedPage" previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)"></pagination-controls>
    </div>
    <i class="text-center col1">Stay tuned for more!</i>
  </div>
</div>
