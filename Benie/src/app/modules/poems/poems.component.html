<div>
    <div class="container-fluid shadow">
        <div class="row">
            <div class="col-lg-8">
                <img src="{{pinned.cover}}" style="max-height:540px;" class="w-100 img-fluid" alt="">
            </div>
            <div class="col-lg-4 bg-light">
                <div>
                    <mat-card-content *ngIf="pinned">
                        <br>
                        <span>
                            <mat-card-title style="color:blueviolet" id="featuredTitle"><a [routerLink]="'/poems/read/1'">{{pinned.title}}</a> <br> <span class="text-muted" style="font-size:x-small">{{pinned.uploaded | date}}</span></mat-card-title>
                        <p [innerHTML]="pinned.description"></p>
                        </span>
                    </mat-card-content>
                </div>
                
            </div>
        <br>
        </div>
</div>
<div class="container" style="padding:1.5%;">
    <br>
    <div>
        <h1 class="text-center" style="color:blueviolet">Latest Poems</h1>
        <div class="row">
            <div class="col-lg-6" *ngFor="let p of poems">
                <div class="card mb-3">
                    <div class="text-center" >
                      <h3 class="card-title text-center" class="poemTitle"> <a [routerLink]="'/poems/read/1'"><img class="img-fluid card-img-top rounded-start shadow" style="width:75px;height:35px;" src="{{p.cover}}"  alt="" priority> {{p.title}}</a> </h3>
                        <p class="card-text" [innerHTML]="p.description | truncate:[350, '...']"><small><span><button class="btn btn-sm btn-primary" [routerLink]="'/poems/read/1'">Read</button></span></small></p>
                        
                      
                    </div>
                    <div class="card-footer text-center"><span class="text-muted" style="font-size:x-small"><a href="">Jan 2, 2023</a> by Benson Langat &nbsp;&nbsp;|&nbsp;&nbsp; tagged <a href="">Spoken Word</a></span></div>
                </div>
            </div>
    </div>
</div>
