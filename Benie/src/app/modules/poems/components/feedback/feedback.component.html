<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <form #likeForm="ngForm" (ngSubmit)="(likePoem(likeForm.value))">
                <input type="text" name="like" ngModel style="display:none" [(ngModel)]="liked">
                <input type="number" name="poem" ngModel style="display:none" [(ngModel)]="poemId">
                <button style="margin:1.5%;" mat-raised-button color="primary" type="submit">
                    <i class="fa-solid fa-star"></i> Like <span class="xsm text-warning">{{likes.length}} likes</span>
                </button> 
                <button type="button" style="margin:1.5%;" mat-raised-button color="primary" (click)="openBottomSheet()"><i class="fa-solid fa-share-nodes"></i> Share</button>
           <button type="button" mat-raised-button style="margin:1.5%;" color="primary" (click)="followBottomSheet()"><i class="fa-solid fa-user-plus"></i> Follow</button>
           </form> 
        </div>
        <div class="col-md-6">
            <form #commentForm="ngForm" (ngSubmit)="commentPoem(commentForm.value)" (mouseover)="onKey($event)" (keydown)="onKey($event)" (keypress)="onKey($event)" (keyup)="onKey($event)">
                <mat-form-field appearance="fill">
                    <mat-label class="bg-light" color="accent">Comment <span class="xsm col2">{{comments.length}} comments</span></mat-label>
                    <input type="text" name="story" ngModel style="display:none" [(ngModel)]="storyId">
                    <input type="text" name="chapter" ngModel style="display:none" [(ngModel)]="chapterId">
                    <input type="text" name="poem" ngModel style="display:none" [(ngModel)]="poemId">
                    <textarea class="textarea" type="text" matInput ngModel name="comment"></textarea>
                </mat-form-field>
                <div *ngIf="!noInput">
                    <mat-form-field>
                        <mat-label class="bg-light" color="primary">Name</mat-label>
                        <input name="commented_by" matInput ngModel type="text">
                    </mat-form-field>
                </div>
                &nbsp;
                <button mat-raised-button color="primary" *ngIf="!noInput" type="submit">
                    Add <i class="fa-regular fa-comment"></i> 
                    
                </button>
            </form>
            <br><br>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
