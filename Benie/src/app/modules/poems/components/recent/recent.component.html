<div id="content-2" style="padding:1.5%;">
    <h2 class="text-center">Recent Posts</h2>
    <div class="row">
        <div class="col-lg-6" *ngFor="let p of poems">
            <h4 class="text-primary">
                <a routerLink="/poems/read/{{p.id}}">{{p.title}}</a> 
                <br> 
                <span><small class="col2"><a href="" class="col2">{{p.uploaded | date}}</a> in <a href="" class="col2">{{p.category}}</a></small></span>
                <br>
                <span><a routerLink="/stories/read/{{p.id}}"><img src="{{p.cover}}" height="60" width="120" alt=""></a></span>
            </h4>
        </div>
    </div>
</div>
