<div id="content-1" style="padding:1.5%;">
    <h2 class="text-center">Related Poems</h2>
<div class="row">
    <div class="col-lg-6" *ngFor="let tr of topRelated">
        <h4 class="text-primary">
            <a routerLink="/poems/read/{{tr.id}}">{{tr.title}}</a> 
            <br> 
            <span><small class="col2" style="font-size:small;"><a href="" class="col2">{{tr.uploaded | date}}</a> in <a href="" class="col2">{{tr.category}}</a></small></span>
            <br>
            <span><a routerLink="/poems/read/{{tr.id}}"><img src="{{tr.cover}}" height="60" width="120" alt=""></a></span>
        </h4>
    </div>
</div>
</div>
