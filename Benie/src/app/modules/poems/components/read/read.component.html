<div class="container-fluid" style="min-height:100vh;" id="readBg">
    <span class="sticky-top" style="opacity:0.95;font-weight: bolder;"><span (click)="back()" type="button" id="back" class="btn btn-sm btn-dark" style="color:blueviolet"><i class="fa-solid fa-chevron-left"></i> Go Back</span> &nbsp;&nbsp;&nbsp;
    <span>
        <span><button id="toggle" class="btn btn-sm btn-dark" style="color:blueviolet;"><mat-slide-toggle (click)="changeBg($event)">Light<i class="fa-solid fa-arrows-left-right"></i>Dark</mat-slide-toggle></button></span> <span style="float:right;"><button id="follow" style="color:blueviolet" class="btn btn-sm btn-dark" (click)="followBottomSheet()"><i class="fa-solid fa-share-nodes"></i> Follow</button>&nbsp;&nbsp;&nbsp;&nbsp;<button id="share" style="color:blueviolet" class="btn btn-sm btn-dark" (click)="openBottomSheet()"><i class="fa-solid fa-share-nodes"></i> Share</button>&nbsp;&nbsp;</span>
    </span>  </span>
<div class="row g-0">
    <div class="col-md-2">
        <br>
    </div>
    <div class="col-md-8" id="content">
        <small style="font-size:xx-small;"><a href="{{details.cover_source}}">Photo Source</a></small><br><br>
        <img src="{{details.cover}}" class="img-fluid mb-3" style="max-height:540px;max-width:100%;" alt="">
        

        <br>
        <br>
        <div style="padding:2%;">
            <h1 class="text-primary">{{details.title}}</h1>
        <span class="col2"><small> <span><i class="fa-regular fa-star"></i> 2</span> &nbsp;&nbsp; <span><i class="fa-regular fa-comment"></i> 6</span> &nbsp;&nbsp; <i class="fa-regular fa-clock"></i> {{readTime}}  &nbsp;&nbsp; </small></span>
<br><br>
        <p style="font-size:large;line-height:24px;font-family:monospace" [innerHTML]="details.description"></p>
        <p><span><small class="col2">published <a routerLink="/poems/related/date/{{details.uploaded | date: 'YYYY-MM-dd'}}">{{details.uploaded | date }}</a> by <a href="">Benie Langat <img src="https://res.cloudinary.com/benie/image/upload/v1671555324/h02js8etvetdr5ctbmtf-removebg-preview_wge6nt.png" style="border-radius:50%;" height="20px" width="20px" alt=""></a> in <a routerLink="/poems/related/category/{{details.category}}">{{details.category}}</a></small></span></p>
        </div>
        <br>
        <hr class="w-50">
        <small>
       <app-feedback></app-feedback>
        
        </small>
    </div>
    
    <div class="col-md-2">
    </div>  
    </div>
    <br>
    <span>
        <div class="row">
            <div class="col-lg-6">
                <app-related [topRelated]="topRelated"></app-related>
                <br>
            </div>
            <div class="col-lg-6">
                <app-recent [poems]="poems"></app-recent>
            </div>
        </div>
        
    </span>

        <br>
        <div class="container-fluid">
            <small>
                <span>
                    
                    <span>
                        <app-comments></app-comments>
                    </span>
                </span>
            </small> 
        </div>
        <br>
        <div class="container-fluid">
            <app-search></app-search>
    
            
        </div>
        <br><br><br><br>
</div>
<app-footer></app-footer>
