<div class="container">
    <div class="padding-2">
        <div class="row">
          <div class="col-md-6">
            <form #tagForm="ngForm" class="bg-light rounded padding-2" (ngSubmit)="addTag(tagForm.value)" id="tagForm">
              <h2>Add Tag</h2>  <br>
              
                  <mat-form-field class="w-75" appearance="fill">
                    <mat-label>Tag name </mat-label>
                      <input matInput type="text" name="tag_name" #tag_name="ngModel" ngModel required>
                      <mat-error *ngIf="tag_name.hasError('required') || tag_name.pristine">
                        Tag name is <strong>required</strong>
                      </mat-error>
                  </mat-form-field>
                <br>
                  
               
                  
                  <div class="form-group bg-light">
                    <button type="submit" style="margin-top:1%;" mat-raised-button color="accent" [disabled]="tagForm.invalid" (click)="reload()">Save</button> &nbsp;&nbsp; <button type="submit" (click)="reset();" style="margin-top:1%;" mat-flat-button color="accent" [disabled]="tagForm.invalid">Save and add another</button>
                  </div>
                  
            </form>
          </div>
          <div class="col-md-6"></div>
        </div>
    </div>
</div>
