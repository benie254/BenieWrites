<div class="container">
    <div class="padding-2">
        <div class="shadow padding-2 bg-light" style="padding:2.5%;">
            <h5>Edit Contact <span class="text-success"><i class="fa-solid fa-hashtag"></i> {{details.id}}</span></h5>  <br>
            <p class="text-success">{{details.id}}. {{details.name}} &nbsp;&nbsp; | &nbsp;&nbsp; added on {{details.date | date}} | email: {{details.email}}</p>
            <p style="padding:1.5%;">"{{details.message}}"</p>
            <button type="button" mat-flat-button color="warn" (click)="delWarn()">Delete</button>
        </div>
    </div>
</div>
