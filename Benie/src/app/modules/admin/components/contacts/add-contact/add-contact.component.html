<div class="container">
    <div class="padding-2">
        <div class="row">
          <div class="col-md-6">
            <form #contactForm="ngForm" class="bg-light rounded padding-2" (ngSubmit)="addItem(contactForm.value)" id="contactForm">
              <h2>Add Contact</h2>  <br>
              <mat-form-field class="w-75" appearance="fill">
                <mat-label>Name </mat-label>
                  <input matInput type="text" name="name"  #name="ngModel" ngModel required>
                  <mat-error *ngIf="name.hasError('required') || name.pristine">
                    Name is <strong>required</strong>
                  </mat-error>
              </mat-form-field>
              <mat-form-field class="w-75" appearance="fill">
                <mat-label>Email </mat-label>
                  <input matInput type="email" name="email"  #email="ngModel" ngModel required>
                  <mat-error *ngIf="email.hasError('required') || email.pristine">
                    Email is <strong>required</strong>
                  </mat-error>
              </mat-form-field>
              <mat-form-field class="w-75" appearance="fill">
                <mat-label>Message </mat-label>
                  <textarea matInput type="text" name="message"  #message="ngModel" ngModel required></textarea>
                  <mat-error *ngIf="message.hasError('required') || message.pristine">
                    Message is <strong>required</strong>
                  </mat-error>
              </mat-form-field>


             
               
                  
                  <div class="form-group bg-light">
                    <button type="contactmit" style="margin-top:1%;" mat-raised-button color="accent" (click)="reload()">Save</button> &nbsp;&nbsp; <button type="contactmit" (click)="reset();" style="margin-top:1%;" mat-flat-button color="accent">Save and add another</button>
                  </div>
                  
            </form>
          </div>
          <div class="col-md-6"></div>
        </div>
    </div>
</div>
